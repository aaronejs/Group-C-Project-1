<!DOCTYPE html>

<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="Styles.css" type="text/css"
 			rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./resources/logo.png" alt="NHLStenden logo" width="100%">
        </div>
        <div class="headertext">
          <p2>Dance programm</p2>
          <p2>Signup</p2>
          <p2>Questions</p2>
          <p2>Feedback</p2>
        </div>
      </header>
      <aside>
        <img src="./resources/lineArt.png" alt="Lineart ballerina" width="100%">
      </aside>
      <main>
        <div class="nested">
          <div class = "content1">
            <img src="./resources/hiphop.jpg" alt="hiphop dance" width="100%" height="100%">
          </div>
          <div class = "content2">
            <img src="./resources/ballet.jfif" alt="ballet dance" width="100%" height="100%">
          </div>
          <div class = "content3">
            <img src="./resources/flamenco.jfif" alt="flamenco dance" width="100%" height="100%">
          </div>
          <div class = "content4">
            <img src="./resources/contemporary.jfif" alt="contemporary dance" width="100%" height="100%">
          </div>
        </div>
      </main>
      <div class="info">
        info
      </div>
      <div class="announcements">
        announcements
      </div>
      <footer>
        footer
      </footer>
    </div>
  </body>
</html>
